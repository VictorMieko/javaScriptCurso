<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC calculo</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <div>
            <p class="imc">
                <strong>IMC</strong><br> Menos do que 18,5<br> Entre 18,5 e 24,9<br>
                Entre 25 e 29,9<br>Entre 30 e 34,9<br>35 e 39,9<br>Mais do que 40
            </p>
            <p class="results">
                <strong>Resultado</strong><br> Abaixo do peso<br> Peso Normal<br>
                Sobrepeso<br>Obesidade grau 1<br>Obesidade grau 2<br>Obesidade grau 3
            </p>
        </div>
        <h1>Calcule seu IMC</h1>
        <form class="form" method="get">
            <label for="input-peso">Peso:</label>
            <input type="text" id="input-peso" name="peso">

            <label for="input-altura">Altura:</label>
            <input type="text" id="input-altura" name="altura">

            <button type="submit">Calcular</button>
        </form>
        <div class="resultado"></div>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
