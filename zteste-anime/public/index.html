<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MODELO</title>
</head>

<body>
    <section class="container">

        <div class="search-container">
            <form action="" class="form">
                <input type="search" class="input-search" placeholder="Nome do Anime" required>
            </form>

            <ul id="suggestion-list" class="suggestion-list hidden">
                <li src="" class="suggestion-img"></li>
                <span class="suggestion-title"></span>
            </ul>
        </div>

        <h1>
            <span class="title-anime"></span>
        </h1>
        <h2 class="h2-title">
            <span class="title-anime-english"></span>
        </h2>

        <div class="container-content">
            <img class="img-anime" src="" alt="Capa do Anime">

            <div class="container-sinopse">
                <p id="synopse-anime"></p>
            </div>    
        </div>

        <div class="container-episode">
            <h2>Episodios: <span class="episode-number"></span></h2>
        </div>
    </section>

    <script src="assets/js/bundle.js"></script>
</body>

</html>
